<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-Compra</title>
    <link rel="stylesheet" href="../styles/orcamento.css">
</head>
<body>
    <main>
        <div id="cadastro">
            <table>
                <thead>
                    <thead>
                        <th colspan="2">Orgamento</th>
                    </thead>
                </thead>
                <tbody>
                    <tr>
                        <td>Data:</td>
                        <td>30/01/2023</td>
                    </tr>
                    <tr>
                        <td>Nome:</td>
                        <td>Ryan da Silva</td>
                    </tr>
                    <tr>
                        <td>Endereço:</td>
                        <td>Avenida Feiroria 2497</td>
                    </tr>
                </tbody>
            </table>
            <img src="../images/logo.jpeg" alt="">
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Produto Valente</th>
                        <th colspan="2" id="phase">Tabela R$ 140,00</th>
                    </tr>
                    <tr>
                        <th>Nome do produto</th>
                        <th>Quantidade</th>
                        <th>V. unid</th>
                        <th>V. Total</th>
                    </tr>
                </thead>
                <tbody id="produtos"></tbody>
            </table>
        </div>
        <div id="results">
            <table>
                <tbody >
                    <tr>
                        <td>Frete</td>
                        <td>R$ 130,00</td>
                    </tr>
                    <tr>
                        <td>Caixas</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peso KG</td>
                        <td id="totalPeso">0</td>
                    </tr>
                    <tr>
                        <td>Valor Total</td>
                        <td id="totalPreço">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button onclick="enviar()">Enviar Whats</button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../scripts/firebase.js"></script>
    <script src="../scripts/compra.js"></script>
</body>
</html>
